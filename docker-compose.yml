version: "3"

services:
  backend:
    container_name: backend
    build:
      context: ./Backend
    restart: unless-stopped
    environment:
      - "DB_URI=mongodb://mongo:27017/nokia-reservation"
      - "JWT_SECRET=${JWT_SECRET}"
  frontend:
    container_name: frontend
    build:
      context: ./Frontend
    restart: unless-stopped
    ports:
      - "80:80"
  mongo:
    restart: unless-stopped
    image: mongo
